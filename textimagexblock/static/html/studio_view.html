<div class="wrapper-comp-settings is-active editor-with-buttons textimage-studio" id="settings-tab">
  <ul class="list-input settings-list">
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="display_name">XBlock Name</label>
        <input class="input setting-input" name="display_name" id="display_name" value="{display_name}" type="text" />
      </div>
      <span class="tip setting-help">Example: My text/image block</span>
    </li>

    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="mit_type">XBlock Type</label>
        <select class="input setting-input" name="mit_type" id="mit_type" value="{mit_type}">
          <option value="text">Text</option>
          <option value="image">Image</option>
        </select>
      </div>
    </li>

    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="background_url">Background URL</label>
        <input class="input setting-input" name="background_url" id="background_url" value="{background_url}" type="text" />
      </div>
      <span class="tip setting-help">URL of the background image.</span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="text_color">Text color</label>
        <input class="input setting-input" name="text_color" id="text_color" value="{text_color}" type="colorpicker" />
      </div>
      <span class="tip setting-help">Text color hex value.</span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="header_text">Header text</label>
        <input class="input setting-input" name="header_text" id="header_text" value="{header_text}" type="text" />
      </div>
      <span class="tip setting-help">Text that will show in header.</span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="content_text">Content text</label>
        <textarea class="input setting-input" name="content_text" id="content_text" type="text">{content_text}</textarea>
      </div>
      <span class="tip setting-help">Text that will show in paragraph.</span>
    </li>
  </ul>
  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary save-button">Save</a>
      </li>
      <li class="action-item">
        <a href="#" class="button cancel-button">Cancel</a>
      </li>
    </ul>
  </div>
</div>
